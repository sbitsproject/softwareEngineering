<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<!-- Needs more work-->
<h:head>
<style type="text/css">
body {
  width: 80%;
  padding: 20px;
  margin: 0 auto;
  background-color: #3b5998;
   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
}
h1 {
	color: #333333;
	font-size: 3em;
   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
	font-weight: normal;
	margin: 0;
}
h2 {
  color: #333333;
     font-family: "lucida grande", tahoma, verdana, arial, sans-serif; 
  font-weight: normal;
  margin: 0; 
}
p {
	   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
	color: #999999;
	line-height: 150%;
	margin-top: 10px;
    margin-left: 60px;
}
</style>
<title>System Login</title>
<h:graphicImage  value="/images/logo2.png" /> 
</h:head> 
<body>

<p:panel id="panel" header="Welcome, to the help desk ticket system">
<h:panelGrid columns="2" id="matchGrid" cellpadding="5">

    <h:form>
    <p:panel id="panel" header="Sign in" style="width:515px;">

        
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" requiredMessage="Username: Value is required." value="#{validation.username}" required="true" label="Username">
            </p:inputText>
            <p:message for="username" display="icon" />
 
            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" requiredMessage="Password: Value is required." value="#{validation.password}" label="Password" required="true">
                <p:ajax update="msgPassword" event="keyup" />
            </p:password>
            <p:message for="password" id="msgPassword" display="icon" />
 
        </h:panelGrid>
 		
 		<h:panelGrid columns="2" cellpadding="1">
        	<p:commandButton value="Submit" update="panel" action="#{validation.login}" icon="ui-icon-check" />
        	<p:messages id="msgs" />
        </h:panelGrid>
    </p:panel>
    </h:form>
</h:panelGrid>
</p:panel>

	
	
	
	
	
 </body> 
 
</html>
