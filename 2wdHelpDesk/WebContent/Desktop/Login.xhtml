<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title>2wd-Login</title>
</h:head> 
<body>

<p:panel id="panel" header="2wd-Login">
<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
    <p:panel>
        <h:graphicImage  value="/images/login.jpg" />  
    </p:panel>
 
    <h:form>
    <p:panel id="panel" header="Sign in" style="width:515px;">

        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{validation.username}" required="true" label="Username">
            </p:inputText>
            <p:message for="username" display="icon" />
 
            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{validation.password}" label="Password" required="true">
                <p:ajax update="msgPassword" event="keyup" />
            </p:password>
            <p:message for="password" id="msgPassword" display="icon" />
 
        </h:panelGrid>
 		
 		<h:panelGrid columns="2" cellpadding="1">
        	<p:commandButton value="Submit" update="panel" action="#{validation.login}" icon="ui-icon-check" />
        	<p:messages id="msgs" />
        </h:panelGrid>
    </p:panel>
    </h:form>
</h:panelGrid>
</p:panel>

	
	
	
	
	
 </body> 
 
</html>
