<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<title>2wd-Menu</title>
	<style type="text/css">
    	.noBorder tr, .noBorder td {
    		border-style: none !important;
		}
		.centered{
			border-style: none !important;
			position:relative;
			height: 100px;
			margin:0 auto;
			padding: 10% 0;
		}
	</style>
</h:head>

<h:body>

    	<p:panel style="padding: 5% 0; position:relative;" styleClass="centered">
		
		<p:panelGrid columns="1"  styleClass="centered noBorder" >
		
		
    		<h:form>
        		<p:growl id="msgs" showDetail="true" />
 
 				
 				
        		<p:dashboard id="board" model="#{menuDashboard.model}">
            	<p:ajax event="reorder" listener="#{menuDashboard.handleReorder}" update="msgs" />
 
            		<p:panel id="raised" header="Tickets Raised By You:">
                		<h:outputText value="No. of Raised: #{menuWidgets.raisedTickets}" /> 
                		<br></br>
                		<h:outputText value="No. of Solved: #{menuWidgets.solvedTickets}" /> 
           			 </p:panel>
           			 
           			 <p:panel id="assigned" header="Tickets Assigned To You:">
              		 	<h:outputText value="No. of Tickets Resolved by You: #{menuWidgets.resolvedTickets}" />
              		 	<br></br>
                		<h:outputText value="No. of Open Tickets: #{menuWidgets.openTickets}" /> 
           			 </p:panel>
 					 
           			 <p:panel id="links" header="Quick Links">
           			 	<h:form>
        					<p:commandLink id="createTicketLink" action="#{menuCmd.gotoMyAccount}">
        						<h:outputText value="Create Ticket" />
    			   			</p:commandLink>
    					</h:form>
    					
    					<h:form>
    						<p:commandLink id="manageTicketLink" action="#{menuCmd.gotoMyAccount}">
        						<h:outputText value="Manage Tickets" />
    						</p:commandLink>
    					</h:form>
    					
    					<h:form>
    						<p:commandLink id="seePaymentsLink" action="#{menuCmd.gotoMyAccount}">
        						<h:outputText value="See Payments" />
    						</p:commandLink>
    					</h:form>
    					
        		    </p:panel>
        		    
        		</p:dashboard>
        		
        		<!-- <div style="clear:both" />  -->
    		</h:form>
		
		
		</p:panelGrid>
		</p:panel>
 
</h:body>
</html>
