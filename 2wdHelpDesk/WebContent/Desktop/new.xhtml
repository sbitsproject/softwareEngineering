<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

      
<!-- Needs work-->
<h:head>
<style type="text/css">
body {
  width: 80%;
  padding: 20px;
  margin: 0 auto;
  background-color: #3b5998;
   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
}
h1 {
	color: #333333;
	font-size: 3em;
   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
	font-weight: normal;
	margin: 0;
}
h2 {
  color: #333333;
     font-family: "lucida grande", tahoma, verdana, arial, sans-serif; 
  font-weight: normal;
  margin: 0; 
}
p {
	   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
	color: #999999;
	line-height: 150%;
	margin-top: 10px;
    margin-left: 60px;
}
</style>
<h:graphicImage  value="/images/logo.png" /> 
</h:head>
<body>   
<h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="ticket" title="Ticket">
            <p:panel header="Ticket Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    
                    <p:outputLabel for="console" value="Type:" />
        <p:selectOneMenu id="console" value="#{selectOneMenuView.console}">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Software" itemValue="Xbox One" />
            <f:selectItem itemLabel="Hardware" itemValue="PS4" />
         
        </p:selectOneMenu>
                   
                    <h:outputText value="Title: " />
                    <p:inputText value="#{TicketDaoImpl.retrieveAllDetails}" required="true" label="Firstname"/>
 
 
                      <h:outputText value="Description:" />
                       <p:inputTextarea rows="10" cols="50" value="#{userWizard.user.lastname}" required="true" label="Lastname"/>
 
                    <h:outputText value="Assign to:" />
                    <p:inputText value="#{userWizard.user.lastname}" required="true" label="Lastname"/>
 
                   
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="company" title="Company">
            <p:panel header="Company Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                 
                  <h:outputText value="Name: " />
                    <p:inputText value="#{userWizard.user.street}" />
                  
                    <h:outputText value="Street: " />
                    <p:inputText value="#{userWizard.user.street}" />
 
                    <h:outputText value="Postal Code: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
 
                    <h:outputText value="City: " />
                    <p:inputText value="#{userWizard.user.city}" />
 
                    <h:outputText value="Email: " />
                    <p:inputText value="#{userWizard.user.street}" />
                    
                    
                    <h:outputText value="Phone Number: " />
                    <p:inputText value="#{userWizard.user.street}" />
                   
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="devices" title="Devices">
            <p:panel header="Device Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                   
                    <h:outputText value="Id: " />
                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
 
                     <h:outputText value="Device type: " />
                    <p:inputText value="#{userWizard.user.street}" />
                    
                    <h:outputText value="Manufacture: " />
                    <p:inputText value="#{userWizard.user.phone}"/>
 
                    <h:outputText value="Model: " />
                    <p:inputText value="#{userWizard.user.info}"/>
                    
                    <h:outputText value="Serial Number: " />
                    <p:inputText value="#{userWizard.user.info}"/>
                    
                    <h:outputText value="Purchase Date: " />
                    <p:inputText value="#{userWizard.user.info}"/>
                    
                    <h:outputText value="Warranty: " />
                    <p:inputText value="#{userWizard.user.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
         
          <p:tab id="software" title="Software">
            <p:panel header="Software Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                  
                  <h:outputText value="Id: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
                  
                    <h:outputText value="Manufacture: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
 
                    <h:outputText value="Version: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
 
                    <h:outputText value="Serial Number: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
 
                    <h:outputText value="Purchase Date: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
                
                    
                    <h:outputText value="Warranty: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
                   
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
           <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
  </body>
  </html>
