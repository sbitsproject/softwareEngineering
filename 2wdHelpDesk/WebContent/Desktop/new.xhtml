<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

      
<!-- Needs more work-->
<h:head>
<style type="text/css">
body {
  width: 80%;
  padding: 20px;
  margin: 0 auto;
  background-color: #3b5998;
   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
}
h1 {
	color: #333333;
	font-size: 3em;
   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
	font-weight: normal;
	margin: 0;
}
h2 {
  color: #333333;
     font-family: "lucida grande", tahoma, verdana, arial, sans-serif; 
  font-weight: normal;
  margin: 0; 
}
p {
	   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
	color: #999999;
	line-height: 150%;
	margin-top: 10px;
    margin-left: 60px;
}
</style>
<title>New Ticket</title>
<h:graphicImage  value="/images/logo2.png" /> 
</h:head>
<body>   
<h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
   
        <p:tab id="ticket" title="Ticket">
            <p:panel header="Ticket Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                
           <h:outputText value="All fields are required." /> 
            <h:outputText value="Please be as descriptive as possible." /> 
            
                    <p:outputLabel for="console" value="Type:" />
        <p:selectOneMenu id="console" value="#{tickets.type}">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Software" itemValue="software" />
            <f:selectItem itemLabel="Hardware" itemValue="hardware" />
         
        </p:selectOneMenu>
                   
                    <h:outputText value="Title: " />
                    <p:inputText value="#{tickets.title}" required="true" label="Title"/>
 
 
                      <h:outputText value="Description:" />
                       <p:inputTextarea rows="10" cols="50" value="#{tickets.description}" required="true" label="Description"/>
 
                    
                    <h:outputText value="Additional comments:" />
                    <p:inputText value="#{userWizard.user.lastname}" required="true" label="Lastname"/>
 
                    <h:outputText value="Assign to:" />
                    <p:inputText value="#{userWizard.user.lastname}" required="true" label="Lastname"/>
 
                   
                    <h:outputText value="Urgency:" />
					<p:selectOneMenu id="v" value="#{tickets.priority}">
						<f:selectItem itemLabel="High" itemValue="High" />
						<f:selectItem itemLabel="Medium" itemValue="Medium" />
						<f:selectItem itemLabel="Low" itemValue="Low" />
					</p:selectOneMenu>
			
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="company" title="Company">
            <p:panel header="Company Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                 
                  <h:outputText value="Name: " />
                    <p:inputText value="#{company.name}" />
                  
                    <h:outputText value="Street: " />
                    <p:inputText value="#{company.addressLine1}" />
 
                    <h:outputText value="Postal Code: " />
                    <p:inputText value="#{company.zipcode}" />
 
                    <h:outputText value="City: " />
                    <p:inputText value="#{company.city}" />
 
                     <h:outputText value="State: " />
                    <p:inputText value="#{company.stateName}" />
                    
                    <h:outputText value="Email: " />
                    <p:inputText value="#{company.emailID}" />
                    
                    
                    <h:outputText value="Phone Number: " />
                    <p:inputText value="#{company.phoneNumber}" />
                   
                
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="devices" title="Devices">
            <p:panel header="Device Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                   
                     <h:outputText value="Device type: " />
                    <p:inputText value="#{devices.devicetype}" />
                    
                    <h:outputText value="Manufacture: " />
                    <p:inputText value="#{devices.manufacture}"/>
 
                    <h:outputText value="Model: " />
                    <p:inputText value="#{devices.model}"/>
                    
                    <h:outputText value="Serial Number: " />
                    <p:inputText value="#{devices.serialNumber}"/>
                    
                    <h:outputText value="Purchase Date: " />
                    <p:inputText value="#{devices.purchaseDate}"/>
                    
                    <h:outputText value="Warranty: " />
                    <p:inputText value="#{devices.warranty}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
         
          <p:tab id="software" title="Software">
            <p:panel header="Software Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                  
                    <h:outputText value="Manufacture: " />
                    <p:inputText value="#{softwares.manufacture}" />
 
                    <h:outputText value="Version: " />
                    <p:inputText value="#{softwares.version}" />
 
                    <h:outputText value="Serial Number: " />
                    <p:inputText value="#{softwares.serialNumber}" />
 
                    <h:outputText value="Purchase Date: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
                
                    
                    <h:outputText value="Warranty: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
                   
                    
                </h:panelGrid>
      
          <p:commandButton value="Sumbit Ticket" icon="ui-icon-check"
					action="#{createAction.saveAll()}" />
 
               
            </p:panel>
        </p:tab>
   
 
</h:form>
  </body>
  </html>
