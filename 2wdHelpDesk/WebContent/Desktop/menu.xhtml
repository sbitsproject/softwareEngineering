<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<title>2wd-Menu</title>
	<style type="text/css">
    	.noBorder tr, .noBorder td {
    		border-style: none !important;
		}
	</style>
</h:head>

<h:body onmouseover="PF('bar').hide()">

<!-- Notification Bar -->
<p:notificationBar  position="top" effect="slide" styleClass="top" widgetVar="bar" autoDisplay="false">
    <h:outputText value="Welcome #{validation.username}!" style="font-size:36px;" />
    <p:commandButton value="Hide" onclick="PF('bar').hide()" style="align:'right'"  type="button" icon="ui-icon-arrow-1-n"/>
</p:notificationBar>

<!-- Menu layout -->
<p:layout fullPage="true" >
 
    <p:layoutUnit  position="north" size="100" resizable="true" closable="true" collapsible="true">
    	           	
    	<p:panelGrid columns="2"  styleClass="noBorder" style="width: 100%">
    		
        	<h:graphicImage value="/images/banner.jpg" />
			
			<h:panelGroup style="display:block; text-align:right">
				<h:form>
        			<p:commandLink id="account" action="#{userAccount.gotoMyAccount}" style="text-align:right">
        				<h:outputText value="My Account, #{validation.username}. " />
    			    </p:commandLink>
    			</h:form>
    			<h:form>
    				<p:commandLink id="signout" action="#{userAccount.signOut}">
        				<h:outputText value="Sign Out" />
    				</p:commandLink>
    			</h:form>
    		</h:panelGroup>
    		
        </p:panelGrid>
    	
    </p:layoutUnit>
 
    <p:layoutUnit  position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
        <h:outputText value="South unit content." />
    </p:layoutUnit>
 
    <p:layoutUnit position="west" size="200" header="Menu" resizable="true" closable="false" collapsible="true">
        <p:accordionPanel>
        <p:tab title="Ticket">
        	<h:form>
                <p:commandLink id="createTicketLink" action="#{userAccount.gotoMyAccount}">
        			<h:outputText value="Create" />
    			</p:commandLink>
    		</h:form>
    		
    		<h:form>
    			<p:commandLink id="manageTicketLink" action="#{userAccount.gotoMyAccount}">
        			<h:outputText value="Manage" />
    			</p:commandLink>
    		</h:form>
        </p:tab>
        <p:tab title="Godfather Part II">
            <h:panelGrid columns="2" cellpadding="10"> 
                <h:outputText value="Francis Ford Coppola's legendary..." />
            </h:panelGrid>
        </p:tab>
        </p:accordionPanel>
    </p:layoutUnit>
 
    <p:layoutUnit position="east" size="200" header="Right" resizable="false" closable="true" collapsible="true" effect="drop">
        <h:outputText value="Right unit content." />
    </p:layoutUnit>
 
    <p:layoutUnit position="center">

        <div >
    		<h:form>
        		<p:growl id="msgs" showDetail="true" />
 
 				
        		<p:dashboard id="board" model="#{menuDashboard.model}">
            	<p:ajax event="reorder" listener="#{menuDashboard.handleReorder}" update="msgs" />
 
            		<p:panel id="raised" header="Tickets Raised By You:">
                		<h:outputText value="No. of Raised: #{menuWidgets.raisedTickets}" /> 
                		<br></br>
                		<h:outputText value="No. of Solved: #{menuWidgets.solvedTickets}" /> 
           			 </p:panel>
 
           			 <p:panel id="assigned" header="Tickets Assigned To You">
              		 	<h:outputText value="No. of Tickets Resolved by you: #{menuWidgets.resolvedTickets}" />
              		 	<br></br>
                		<h:outputText value="No. of Open Tickets: #{menuWidgets.openTickets}" /> 
           			 </p:panel>
 					 
           			 <p:panel id="links" header="Quick Links">
           			 	<h:form>
        					<p:commandLink id="createTicketLink" action="#{userAccount.gotoMyAccount}">
        						<h:outputText value="Create Ticket" />
    			   			</p:commandLink>
    					</h:form>
    					
    					<h:form>
    						<p:commandLink id="manageTicketLink" action="#{userAccount.gotoMyAccount}">
        						<h:outputText value="Manage Tickets" />
    						</p:commandLink>
    					</h:form>
    					
    					<h:form>
    						<p:commandLink id="seePaymentsLink" action="#{userAccount.gotoMyAccount}">
        						<h:outputText value="See Payments" />
    						</p:commandLink>
    					</h:form>
    					
        		    </p:panel>
        		    
        		</p:dashboard>
        		<div style="clear:both" />
    		</h:form>
		</div>

    </p:layoutUnit>
 
</p:layout>
	
</h:body>
</html>
