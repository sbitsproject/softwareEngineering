<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<title>2wd-Menu</title>

</h:head>

<!-- 	<f:event listener="#{welcomeMessage.message}" type="preRenderView" /> -->

<h:body onmouseover="PF('bar').hide()">

<!-- Notification bar -->
<!--  p:commandButton value="Show" onclick="PF('bar').show()" type="button" icon="ui-icon-arrow-1-s"/> -->
<!-- <p:commandButton value="Hide" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/> -->

<p:notificationBar  position="top" effect="slide" styleClass="top" widgetVar="bar" autoDisplay="true">
    <h:outputText value="Welcome #{validation.username}!" style="font-size:36px;" />
    <p:commandButton value="Hide" onclick="PF('bar').hide()" style="align:'right'"  type="button" icon="ui-icon-arrow-1-n"/>
</p:notificationBar>

<!-- Menu layout -->
<p:layout fullPage="true" >
 
    <p:layoutUnit  position="north" size="100" resizable="true" closable="true" collapsible="true">
        <h:graphicImage value="/images/banner.jpg" />
       <h:form>
       
     <!--    <p:commandButton value="Submit" type="buttom" action="#{welcomeMessage.message()}" /> -->
    	</h:form>
    </p:layoutUnit>
 
    <p:layoutUnit  position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
        <h:outputText value="South unit content." />
    </p:layoutUnit>
 
    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="false" collapsible="true">
        <p:accordionPanel>
        <p:tab title="Godfather Part I">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText
                    value="The story begins as Don Vito Corleone..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Godfather Part II">
            <h:panelGrid columns="2" cellpadding="10"> 
                <h:outputText value="Francis Ford Coppola's legendary..." />
            </h:panelGrid>
        </p:tab>
        </p:accordionPanel>
    </p:layoutUnit>
 
    <p:layoutUnit position="east" size="200" header="Right" resizable="false" closable="true" collapsible="true" effect="drop">
        <h:outputText value="Right unit content." />
    </p:layoutUnit>
 
    <p:layoutUnit position="center">
        <div >
    		<h:form>
        		<p:growl id="msgs" showDetail="true" />
 
        		<p:dashboard id="board" model="#{menuDashboard.model}">
            	<p:ajax event="reorder" listener="#{menuDashboard.handleReorder}" update="msgs" />
 
            		<p:panel id="raised" header="Tickets Raised By You">
                		<h:outputText value="No. of Raised: #{menuWidgets.raisedTickets}" /> 
                		<br></br>
                		<h:outputText value="No. of Solved: #{menuWidgets.solvedTickets}" /> 
           			 </p:panel>
 
           			 <p:panel id="assigned" header="Tickets Assign To You">
              		 	<h:outputText value="No. of Tickets Resolved by you #{menuWidgets.resolvedTickets}" />
              		 	<br></br>
                		<h:outputText value="No. of Open Tickets: #{menuWidgets.openTickets}" /> 
           			 </p:panel>
 
           			 <p:panel id="links" header="Quick Links">
                		<h:outputText value="#{menuWidgets.quickLinks}"  />
        		    </p:panel>
        		    
        		</p:dashboard>
 
        		<div style="clear:both" />
    		</h:form>
		</div>
    </p:layoutUnit>
 
</p:layout>
	
</h:body>
</html>
