<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 


<h:head>
	<title>System Create Support Event</title>
</h:head> 
<body>

<script>
function getWidth() {
    return window.innerWidth;
}
function getHeight() {
    return window.innerHeight;
}
</script>


<h:form id="form">

	<p:contextMenu for="cars">
        	<p:menuitem value="Create Support Event" update="carDetail" icon="ui-icon-search" oncomplete="PF('carDialog').show()"/>
        	<p:menuitem value="Mark resolved" update="cars" icon="ui-icon-close" actionListener="#{supportFilterView.deleteCar}"/>
    	</p:contextMenu>

    <p:dataTable id="cars" var="car" value="#{supportFilterView.cars}" widgetVar="carsTable" rows="7" rowKey="#{car.id}"
    			selection="#{supportFilterView.selectedCar}" selectionMode="single"
                 emptyMessage="No tickets found with given criteria" filteredValue="#{supportFilterView.filteredCars}"
				paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                
                <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword" />
            </p:outputPanel>
        </f:facet>
        
        <!-- 
        <p:column style="width:32px;text-align: center">
             <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-plusthick" title="View">
                <f:setPropertyActionListener value="#{car}" target="#{supportFilterView.selectedCar}" />
            </p:commandButton>
        </p:column>
 		 -->
 		 
        <p:column filterBy="#{car.id}" headerText="Id"  filterMatchMode="contains">
            <h:outputText value="#{car.id}" />
        </p:column>
 
        <p:column filterBy="#{car.year}" headerText="Date" filterMatchMode="contains">
            
            <h:outputText value="#{car.year}" />
        </p:column>
 
        <p:column filterBy="#{car.brand}" headerText="Client" filterMatchMode="exact">
            <f:facet name="filter">
                <p:selectOneMenu onchange="PF('carsTable').filter()" >
                    <f:selectItem itemLabel="Select" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{supportFilterView.brands}" />
                </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{car.brand}" />
        </p:column>
 
        <p:column filterBy="#{car.color}" headerText="Assigned To" filterMatchMode="in">
            <f:facet name="filter">
                <p:selectCheckboxMenu label="Select" onchange="PF('carsTable').filter()" panelStyle="width:125px" scrollHeight="150">
                    <f:selectItems value="#{supportFilterView.colors}" />
                </p:selectCheckboxMenu>
            </f:facet>
            <h:outputText value="#{car.color}" />
        </p:column>
 
        <p:column filterBy="#{car.sold}" headerText="Priority" filterMatchMode="equals">
            <f:facet name="filter">
                <p:selectOneButton onchange="PF('carsTable').filter()">
                    <f:converter converterId="javax.faces.Boolean" />
                    <f:selectItem itemLabel="All" itemValue="" />
                    <f:selectItem itemLabel="Low" itemValue="true" />
                    <f:selectItem itemLabel="High" itemValue="false" />
                </p:selectOneButton>
            </f:facet>
            <h:outputText value="#{car.sold ? 'Low': 'High'}" />
        </p:column>
 
 		<!-- 
        <p:column filterBy="#{car.price}" headerText="Price" footerText="custom (min)" filterFunction="#{supportFilterView.filterByPrice}">
            <h:outputText value="#{car.price}">
                <f:convertNumber currencySymbol="$" type="currency"/>
            </h:outputText>
        </p:column>
         -->
    </p:dataTable>
    
    
    
    <p:dialog header="Create Support Event #{supportFilterView.selectedCar.id}"  widgetVar="carDialog" resizable="true" width="850" height="450" dynamic="true" minimizable="true" maximizable="true" appendToBody="true" >
        <p:outputPanel id="carDetail" style="text-align:center;">
        	<!-- <p:panelGrid  columns="5" rendered="#{not empty supportFilterView.selectedCar}" columnClasses="label,value"> -->
        	<p:dataTable var="dialogTable" value="#{supportFilterView.selectedCar}">
                <p:column headerText="Ticket Id">
        			<h:outputText value="#{supportFilterView.selectedCar.id}" />
    			</p:column>
 
			    <p:column headerText="Date Created">
			        <h:outputText value="#{supportFilterView.selectedCar.year}" />
			    </p:column>
			 	
			    <p:column headerText="Client">
			        <h:outputText value="#{supportFilterView.selectedCar.brand}" />
			    </p:column>
			 
			    <p:column headerText="Assigned To">
			        <h:outputText value="#{supportFilterView.selectedCar.color}" />
			    </p:column>
			    <p:column headerText="Priority">
			        <h:outputText value="#{supportFilterView.selectedCar.sold ? 'Low': 'High'}" />
			    </p:column>
			    
			    <!-- 
                <h:outputText value="Ticket Id" />
                <h:outputText value="Date Created" />
                <h:outputText value="Client" />
                <h:outputText value="Assigned To" />
                <h:outputText value="Priority" />
                
                <h:outputText value="#{supportFilterView.selectedCar.id}" />
                <h:outputText value="#{supportFilterView.selectedCar.year}" />
                <h:outputText value="#{supportFilterView.selectedCar.brand}" />
                <h:outputText value="#{supportFilterView.selectedCar.color}" style="color:#{supportFilterView.selectedCar.color}"/>
                <h:outputText value="#{supportFilterView.selectedCar.sold ? 'Low': 'High'}" />
                 -->
            </p:dataTable>
            <!-- </p:panelGrid>  -->
            	<h:form>
            		<h:form>               
    				<p:inputTextarea rows="5" cols="30" style="width:600px;height:300px;" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
    				<h:outputText id="display" />
					</h:form>
					<p:commandButton value="Submit" id="submit" icon="ui-icon-check" update=":form:carDetail" oncomplete="PF('carDialog').hide()"/>
                	<p:commandButton value="Cancel" id="cancel" icon="ui-icon-closethick" update=":form:carDetail" oncomplete="PF('carDialog').hide()" />
            	</h:form>
            
        </p:outputPanel>
    </p:dialog>
    
</h:form>

</body> 
</ui:composition>
