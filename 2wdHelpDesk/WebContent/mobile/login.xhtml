<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE">
	<h:head>
	<style type="text/css">
body {
  width: 80%;
  padding: 20px;
  margin: 0 auto;
  background-color: #3b5998;
   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
}
h1 {
	color: #333333;
	font-size: 3em;
   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
	font-weight: normal;
	margin: 0;
}
h2 {
  color: #333333;
     font-family: "lucida grande", tahoma, verdana, arial, sans-serif; 
  font-weight: normal;
  margin: 0; 
}
p {
	   font-family: "lucida grande", tahoma, verdana, arial, sans-serif;  
	color: #999999;
	line-height: 150%;
	margin-top: 10px;
    margin-left: 60px;
}
</style>
	</h:head>
	<body>

		<pm:header title="2wd-Login">

		</pm:header>

		<pm:content>

			<h:form id="jsfexample">
						<h:outputLabel for="key" value="Username" />
						<p:inputText id="key" value="#{validation.username}"
							required="true" requiredMessage="username is required" />
						
						<h:outputLabel for="value" value="Password" />
						<p:password id="value" value="#{validation.password}"  
							required="true" requiredMessage="password is required" />
						
						<p:commandButton value="Login" icon="ui-icon-check"
							style="margin:0" action="#{validation.login()}" />
						
			 <p:messages id="messages"  autoUpdate="true" closable="true" />

			</h:form>
		</pm:content>
	</body>
</f:view>
</html>
