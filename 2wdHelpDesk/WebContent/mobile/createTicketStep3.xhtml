<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE">
	<h:head></h:head>
	<body>

		<pm:header title="2wd-HelpDesk">
			<p:commandButton value="Menu" type="button" icon="ui-icon-home"
				id="home" styleClass="ui-btn-inline" />

		</pm:header>

		<pm:content>

			<p:overlayPanel for="home" widgetVar="pnl-basic" at="left"
				showEffect="overlay">
				<h2>Menu</h2>
				<p:menu>
					<p:submenu label="Ticket">
						<p:menuitem value="Create" url="#" />
						<p:menuitem value="Manage" url="#" />
					</p:submenu>
					<p:submenu label="Payment">
						<p:menuitem value="Received" url="#" />
						<p:menuitem value="Made" url="#" />
					</p:submenu>
				</p:menu>
			</p:overlayPanel>



			<h:form id="deviceForm">
				<pm:field>
					<p:outputLabel for="type" value="Type:" />
					<p:inputText id="type" value="#{devices.devicetype}" />
				</pm:field>
				<pm:field>
					<p:outputLabel for="manufacture" value="Manufacturer:" />
					<p:inputText id="manufacture" value="#{devices.manufacture}" />
				</pm:field>
				<pm:field>
					<p:outputLabel for="model" value="Model:" />
					<p:inputText id="model" value="#{devices.model}" />
				</pm:field>
				<pm:field>
					<p:outputLabel for="serial" value="Serial Number:" />
					<p:inputText id="serial" value="#{devices.serialNumber}" />
				</pm:field>
				<pm:field>
					<p:outputLabel for="purchase" value="Purchase Date:" />
					<p:inputText id="purchase" value="#{devices.purchaseDate}" />
				</pm:field>
				<pm:field>
					<p:outputLabel for="warranty" value="Warranty:" />
					<p:inputText id="warranty" value="#{devices.warranty}" />
				</pm:field>
				<p:commandButton value="Next" icon="ui-icon-check"
					action="#{createAction.goToCreateStep4()}" />
				<p:commandButton value="Back" icon="ui-icon-delete"
					action="#{createAction.goToCreateStep2()}" />


			</h:form>
		</pm:content>
	</body>
</f:view>
</html>
